<body class="resume-form">

  <!-- Html code -->
  <div class="container" id="cv-form">
    <h1 class="text-center my-2">Resume Builder</h1>
    <p class="text-center">By Kaminarimon Company</p>

    <div class="row">

      <div class="col-md-6">
        <!-- first col -->
        <h3>Personal Details</h3>

        <div class="form-group mt-2">
          <label for="nameField">Your Name</label>
          <input type="text" id="nameField" placeholder="Enter here" class="form-control" />
        </div>

        <div class="form-group mt-2">
          <label for="contactField">Your Contact</label>
          <input type="text" id="contactField" placeholder="Enter here" class="form-control" />
        </div>

        <div class="form-group mt-2">
          <label for="mailField">Email Address</label>
          <input type="email" id="mailField" placeholder="Enter here" class="form-control" />
        </div>

        <div class="form-group mt-2">
          <label for="addressField">Your Address</label>
          <textarea id="addressField" placeholder="Enter here" class="form-control" rows="5"></textarea>
        </div>
        
        <div class="form-group mt-3">
          <label for="">Profile Image</label>
          <input id="imgField" type="file" class="form-control">
        </div>

        <p class="text-secondary my-3">Important Links</p>

        <div class="form-group mt-2">
          <label for="linkedinField">Linkedin Link</label>
          <input type="text" id="linkedField" placeholder="Enter here" class="form-control" />
        </div>

        <div class="form-group mt-2">
          <label for="gitField">Github Repository Link</label>
          <input type="text" id="gitField" placeholder="Enter here" class="form-control" />
        </div>

        <div class="form-group mt-2">
          <label for="instaField">Instagram Link</label>
          <input type="text" id="instaField" placeholder="Enter here" class="form-control" />
        </div>

        <p class="text-secondary my-3">Skills</p>
          <div class="form-group row">

          <div class="col-sm-9">
          <input 
            type="text" 
            class="form-control" 
            id="skill_value1" 
            placeholder="Enter here">
          </div>
          </div>

          <div class="form-group row">
          <label for="" class="col-sm-3 col-form-label ">Percent completed </label>
          <div class="col-sm-9">
            <input type="number" id="skill_comp1" name="quantity" min="0" max="100">
          </div>
          </div> 

          <div class="form-group row">

          <input

          </div>
          </div>

          <div class="form-group row">
          <label for="" class="col-sm-3 col-form-label ">Percent completed </label>
          <div class="col-sm-9">
            <input type="number" id="skill_comp2" name="quantity" min="0" max="100">
          </div>
          </div>



      </div>
      <div class="col-md-6">
        <!-- second col -->
        <h3>Professional Information</h3>
        <div class="form-group mt-2">
          <label for="">Objective</label>
          <textarea placeholder="Enter here" class="form-control" rows="3" id="objectiveField"></textarea>
        </div>

        <div class="form-group mt-2" id="WE">
          <label for="">Work Experience</label>
          <textarea placeholder="Enter here" class="form-control weField" rows="2"></textarea>

          <div class="container text-center mt-2" id="weAddButton">
            <button onclick="AddNewWeField()" class="btn btn-dark btn-sm">
              Add
            </button>
          </div>
        </div>

        <div class="form-group mt-2" id="eq">
          <label for="">Education and Qualifications</label>
          <textarea placeholder="Enter here" class="form-control eqField" rows="2"></textarea>

          <div class="container text-center mt-2" id="eqAddButton">
            <button onclick="AddNewEqField()" class="btn btn-dark btn-sm">Add</button>
          </div>
        </div>

        <div class="form-group mt-2" id="ih">
          <label for="">Interests and Hobbies</label>
          <textarea placeholder="Enter here" class="form-control ihField" rows="1"></textarea>

          <div class="container text-center mt-2" id="ihAddButton">
            <button onclick="AddNewIhField()" class="btn btn-dark btn-sm">Add</button>
          </div>
        </div>

        <div class="form-group mt-2" id="ref">
          <label for="">Extra Curricular</label>
          <textarea placeholder="Enter here" class="form-control refField" rows="2"></textarea>

          <div class="container text-center mt-2" id="refAddButton">
            <button onclick="AddNewRefField()" class="btn btn-dark btn-sm">Add</button>
          </div>
        </div>

        <div class="form-group row mt-5">
