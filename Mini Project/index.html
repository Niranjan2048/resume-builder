<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Resume Builder</title>
</head>
<body>
    <!-- Html code -->
    <div class="container">
      <h1 class="text-center my-2">Resume Builder</h1>
      <p class="text-center">By Kaminarimon Company</p>
      
      <div class="row">

        <div class="col-md-6">
            <!-- first col -->
            <h3>Personal Details</h3>

            <div class="form-group mt-2">
                <label for="nameField">Your Name</label>
                <input 
                  type="text" 
                  id="nameField"
                  placeholder="Enter here" 
                  class="form-control"
                />  
            </div>

            <div class="form-group mt-2">
                <label for="contactField">Your Contact</label>
                <input 
                  type="text" 
                  id="contactField"
                  placeholder="Enter here" 
                  class="form-control"
                />  
            </div>

            <div class="form-group mt-2">
              <label for="mailField">Email Address</label>
              <input 
                type="email" 
                id="mailField"
                placeholder="Enter here" 
                class="form-control"
              />  
            </div>

            <div class="form-group mt-2">
              <label for="addressField">Your Address</label>
              <textarea 
                id="addressField"
                placeholder="Enter here" 
                class="form-control"
                rows="5"
              ></textarea>  
            </div>
            
            <p class="text-secondary my-3">Important Links</p>

            <div class="form-group mt-2">
              <label for="linkedinField">Linkedin Link</label>
              <input 
                type="text" 
                id="linkedinField"
                placeholder="Enter here" 
                class="form-control"
              />  
            </div>

            <div class="form-group mt-2">
              <label for="gitField">Github Repository Link</label>
              <input 
                type="text" 
                id="gitField"
                placeholder="Enter here" 
                class="form-control"
              />  
            </div>

            <div class="form-group mt-2">
              <label for="instaField">Instagram Link</label>
              <input 
                type="text" 
                id="instaField"
                placeholder="Enter here" 
                class="form-control"
              />  
          </div>
          
          <!-- <p class="text-secondary my-3">Skills</p>
          <div class="form-group row">
          <label for="" class="col-sm-3 col-form-label my-1">Skill Name :</label>
          <div class="col-sm-9">
          <input 
            type="text" 
            class="form-control" 
            id="skill_value" 
            placeholder="Enter here">
          </div>
          </div>
          <div class="form-group row">
          <label for="" class="col-sm-3 col-form-label ">Level :</label>
          <div class="col-sm-9">
            <select class="custom-select my-2">
              <option selected>Open this select menu</option>
              <option value="1">Beginner</option>
              <option value="2">Intermidiate</option>
              <option value="3">Expert</option>
            </select>
          </div>
          </div> -->
        

         </div>
        <div class="col-md-6">
            <!-- second col -->
            <h3>Professional Information</h3>
            <div class="form-group mt-2">
              <label for="">Objective</label>
              <textarea 
                placeholder="Enter here" 
                class="form-control"
                rows="3"
              ></textarea>  
            </div>

            <div class="form-group mt-2" id="WE">
              <label for="">Work Experience</label>
              <textarea 
                placeholder="Enter here" 
                class="form-control weField"
                rows="2"
              ></textarea>
              
              <div class="container text-center mt-2" id="weAddButton">
                <button onclick="AddNewWeField()" class="btn btn-dark btn-sm">
                  Add
                </button>
              </div>
            </div>

            <div class="form-group mt-2" id="Eq">
              <label for="">Education and Qualifications</label>
              <textarea 
                placeholder="Enter here" 
                class="form-control eqField"
                rows="2"
              ></textarea>
              
              <div class="container text-center mt-2" id="eqAddButton">
                <button onclick="AddNewEqField()" class="btn btn-dark btn-sm">Add</button>
              </div>
            </div>

            <div class="form-group mt-2" id="Ih">
              <label for="">Interests and Hobbies</label>
              <textarea 
                placeholder="Enter here" 
                class="form-control ihField"
                rows="1"
              ></textarea>
              
              <div class="container text-center mt-2" id="ihAddButton">
                <button onclick="AddNewIhField()" class="btn btn-dark btn-sm">Add</button>
              </div>
            </div>

            <div class="form-group mt-2"  id="ref">
              <label for="">References</label>
              <textarea 
                placeholder="Enter here" 
                class="form-control refField"
                rows="2"
              ></textarea>
              
              <div class="container text-center mt-2" id="refAddButton">
                <button onclick="AddNewRefField()" class="btn btn-dark btn-sm">Add</button>
              </div>
            </div>

        </div>
      </div>

      <div class="container text-center mt-3">
        <button class="btn btn-dark btn-lg">Generate CV</button>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
