<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Resume Builder</title>
</head>
<body>
    <!-- Html code -->
    <div class="container">
      <h1 class="text-center my-2">Resume Builder</h1>
      <p class="text-center">By Kaminarimon Company</p>

      <div class="row">

        <div class="col-md-6">
            <!-- first col -->
            <h3>Contact Details</h3>

            <div class="form-group mt-2">
                <label for="nameField">Your Name</label>
                <input 
                  type="text" 
                  id="nameField"
                  placeholder="Enter here" 
                  class="form-control"
                />
            </div>

            <div class="form-group mt-2">
                <label for="contactField">Your Contact</label>
                <input 
                  type="text" 
                  id="contactField"
                  placeholder="Enter here" 
                  class="form-control"
                />
            </div>
        </div>
        <div class="col-md-6">
            <!-- second col -->
            <h3>Professional Information</h3>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
